{% extends "base.html" %}

{% block title %}Products List{% endblock %}

{% block header %}
  <h2>Products List</h2>
{% endblock %}

{% block content %}

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Details</th>
        <th>Price</th>
      </tr>
    </thead>
  {% for product in object_list %}
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.details }}</td>
      <td>{{ product.price }}</td>
    </tr>
  {% endfor %}
  </table>

{% endblock %}
