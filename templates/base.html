<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Django Products CRUD{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 41px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block extrahead %}
    {% endblock %}
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Django Products CRUD</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="{% url 'products_list' %}">Products list</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <header>
      <div class="container">
        {% block header %}
        {% endblock %}
      </div> 
    </header>

    <div id="messages">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{message.tags}}">
        <a class="close" data-dismiss="alert">Ã—</a>
        {{message}}
      </div>
      {% endfor %}
      {% endif %}
    </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div> <!-- /container -->


    <footer>
      {% block footer %}
      {% endblock %}
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{STATIC_URL}}jquery-1.9.1.min.js"><\/script>')</script>

    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>

    <script src="{{STATIC_URL}}js/main.js"></script>
  </body>
</html>
